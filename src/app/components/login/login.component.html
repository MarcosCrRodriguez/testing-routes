<div>
  <h1 class="title">{{ title }}</h1>
</div>
<div class="login">
  <div class="login-input">
    <input
      type="text"
      placeholder="{{ txtPrimero }}"
      [(ngModel)]="userIngresado"
    />
    <input
      type="password"
      placeholder="{{ txtSegundo }}"
      [(ngModel)]="claveIngresado"
    />
  </div>
  <div class="login-btn">
    <button (click)="loguear()">Login</button>
  </div>
</div>
